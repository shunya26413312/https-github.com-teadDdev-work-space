<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tetris</title>
</head>
<body>
    <h1 class="title">Tetris</h1>
    <h3 class="score-board">Score: <span class="score">0</span></h3>
    <div class="d-flex justify-content-center mb-5">
        <button class="btn btn-secondary" id="start-button">Start / Pause</button>
    </div>
    <div class="container">
        <div id="grid"></div>
          <div class = "d-flex flex-column">

              <div id="next-grid"></div>
              <button class="btn btn-secondary mt-5" id="reset-button">Reset </button>

          </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
